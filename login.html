<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <header class="nav-area">
        <div class="header-section">
            <div class="header-left-area">
                <img src="./assets/logo-bright.png" alt="" class="size-6" id="logo">
                <p>Master<span>Ji</span></p>
            </div>
            <div class="header-right-area">
                <button id="themeBtn"><i class="ri-contrast-2-fill"></i></button>

            </div>
        </div>

    </header>

    <section class="login-section">
        <div class="login-area">
            <div class="login-top-area">
                <div class="login-box-area">
                    <div class="login-content">
                        <h2>Master<span>Ji</span></h2>
                        <p>Welcome back</p>
                    </div>
                    <div class="secnd-para">
                        <p>Please login in using the same email address you used to purchase the
                            course</p>
                    </div>

                    <div class="login-btn-area">
                        <button class="fist-Btn loginBtn">
                            
                            <img src="./assets/githublogo.png" alt="" id="github-logo">
                            <p>Continue with Github</p>
                        </button>
                        <button class="sec-Btn loginBtn">
                            <img src="./assets/googlelogo.png" alt="">
                            <p>Continue with Google</p>
                        </button>
                    </div>

                    <div class="tripara">
                        <p>By signing in, you agree to the <span> Terms of Service </span>and <span>
                                Privacy Policy.</span></p>
                    </div>

                </div>



            </div>
            <div class="backtoHome-area">

                <p>Back to home</p>
            </div>

            <div class="login-bottom-area">

                <div class="chaiCode-area">
                    <p>Brought to you by</p>
                    <div class="chaiCode-logo-area">
                        <img src="./assets/chaicodelogo.png" alt="">
                        <h2>ChaiCode</h2>
                    </div>
                </div>

            </div>
        </div>


    </section>
    <footer class="footer-area">
        <div class="footerr-section">
            <div class="footer-left-area">
               <p>Help & Support</p>
               <p>Report an Issue</p>
            </div>
            <div class="footer-right-area">
                <p>Â© 2025 Master<span>Ji</span>. All rights reserved.</p>
                <div class="footer-icon">
                    <i class="ri-youtube-fill"></i>
                    <i class="ri-linkedin-fill"></i>
                    <i class="ri-twitter-x-line"></i>
                </div>
            </div>
        </div>

    </footer>

    <script src="script.js"></script>
        <script src="login.js"></script>

        <script>
            const loginBtns = document.querySelectorAll('.loginBtn')
            loginBtns.forEach((btn)=>{
                btn.addEventListener('click',()=>{
                    window.location.href = '/profile.html'
                })
            })
        </script>
</body>

</html>
